<!DOCTYPE html>
<html lang="en" ng-app="am2App">

<head>
  <meta charset="utf-8">
  <title>AM2 Console</title>
  <meta name="description" content="AM2 Console">
  <meta name="author" content="Gabriel Doucet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Favicon  -->
  <link rel="shortcut icon" type="image/png" href="./favicon.png">
  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Bootstrap core CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <!-- Bootstrap tooltips-->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript-->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <!-- Main javascript-->
  <script src="./main.js"></script>
</head>

<body ng-controller="rootController as ctrl" ng-cloak="">
  <header>
    <navbar title="'AM2 Console'"></navbar>
  </header>
  <main class="mt-2 pt-2">
    <alert-banner></alert-banner>
    <div class="container mb-4">
      <!-- Selects-->
      <div class="row">
        <div class="col-sm-9">
          <div class="row mb-4">
            <div class="col-sm-3">
              <select-line line="selects.line"></select-line>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="row mb-4">
            <div class="col-sm-9">
              <select-plane plane="selects.plane"></select-plane>
            </div>
          </div>
        </div>
      </div>
      <!-- Second row - Line card and Plane card-->
      <div class="row">
        <div class="col-sm-9">
          <view-line line="selects.line" choose-line="chooseLine" choose-plane="choosePlane"></view-line>
        </div>
        <div class="col-sm-3">
          <view-plane plane="selects.plane" choose-line="chooseLine"></view-plane>
        </div>
      </div>
    </div>
  </main>
  <modal-add-hub></modal-add-hub>
  <modal-add-line></modal-add-line>
  <modal-new-plane-type></modal-new-plane-type>
</body>

</html>
