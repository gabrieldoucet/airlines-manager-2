<div class="card border border-dark" ng-show="line">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <h4 class="card-title">{{line.from}} to {{line.to}}</h4>
      </div>
      <div class="col-sm-6">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item"><a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
              role="tab" aria-controls="pills-home" aria-selected="true">Info</a></li>
          <li class="nav-item"><a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
              role="tab" aria-controls="pills-profile" aria-selected="false">Configuration</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Tab panes-->
  <div class="tab-content">
    <div class="tab-pane active" id="pills-home" role="tabpanel" aria-labelledby="home-tab">
      <div class="card-body" ng-show="line">
        <list-plane title="'Assigned planes'" line="line" planes="line.planes" choose-plane="choosePlane"
          style="width: 100%;" ng-cloak="ng-cloak"></list-plane>
      </div>
      <div class="card-body" ng-show="line">
        <list-plane title="'Other optimised planes'" line="line" planes="compatiblePlanes" choose-plane="choosePlane"
          style="width: 100%;"></list-plane>
      </div>
      <div class="card-body" ng-show="line">
        <list-line title="'Similar lines'" lines="similarLines" choose-line="chooseLine" style="width: 100%;">
        </list-line>
      </div>
    </div>
    <div class="tab-pane" id="pills-profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="card-body">
        <line-configs line="line"></line-configs>
      </div>
    </div>
  </div>
</div>
<div class="card" ng-show="!line">
  <div class="card-body">
    <h6 class="card-subtitle text-muted">Select a line</h6>
  </div>
</div>
