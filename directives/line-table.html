<div class="panel panel-default">
  <div class="panel-heading">{{header}}
    <span ng-class="getArrowClass()" aria-hidden="true" ng-click="headerClick()"></span>
    <span class="btn btn-default" aria-hidden="true" ng-click="showAdd()" ng-if="enableAdd">Ajouter</span>
  </div>

  <div class="panel-body" ng-if="open && (lines === undefined || lines.length == 0)">
    <p>Aucun r√©sultat</p>
  </div>

  <table class="table table-striped" ng-if="open && lines.length > 0">
    <thead>
      <tr>
        <th>Origine</th>
        <th>Destination</th>
        <th>Distance</th>
        <th>Demande</th>
        <th>Avions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="line in lines">
        <td>
          <div>
          <span class="glyphicon glyphicon-eye-open"
                aria-hidden="true"
                ng-click="selectLine(line)"
                ng-if="enableSelect">
          </span>
          {{line.from}}
          </div>
        </td>
        <td>{{line.to}}</td>
        <td>{{line.distance}}</td>
        <td>{{line.demand.eco}} / {{line.demand.business}} / {{line.demand.first}}</td>
        <td>
          <div ng-repeat="planeName in line.planes">
            <plane-label title="planeName" line="line"></plane-label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
