<div class="modal fade" id="modalAddLine" tabindex="-1" role="dialog" aria-labelledby="modalAddLineLabel" aria-hidden="true"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><h5 class="modal-title" id="modalAddLineLabel">New line</h5><button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times</span></button></div><div class="modal-body"><form class="text-center p-5"><p class="h4 mb-4">Line details</p><div class="form-row mb-3"><div class="col"><input class="form-control" type="number" placeholder="Distance" ng-model="newLine.distance"/></div></div><div class="form-row mb-3"><div class="col"><select-hub hub="hub"></select-hub></div><div class="col"><input class="form-control" type="text" placeholder="To" ng-model="newLine.to"/></div></div><!-- Demand--><div class="form-row"><div class="col"><label>Demand</label></div></div><div class="form-row mb-3"><!-- Economic--><div class="col"><input class="form-control" type="number" placeholder="Eco" ng-model="newLine.demand.eco"/></div><!-- Business--><div class="col"><!-- Business--><input class="form-control" type="number" placeholder="Bus." ng-model="newLine.demand.business"/></div><!-- First--><div class="col"><!-- First--><input class="form-control" type="number" placeholder="First" ng-model="newLine.demand.first"/></div><!-- Cargo--><div class="col"><input class="form-control" type="number" placeholder="Cargo" ng-model="newLine.demand.cargo"/></div></div><div class="form-row"><div class="col"><label>Prices</label></div></div><!-- Pricing--><div class="form-row"><!-- Economic--><div class="col"><input class="form-control" type="number" placeholder="Eco" ng-model="newLine.price.eco"/></div><!-- Business--><div class="col"><input class="form-control" type="number" placeholder="Bus." ng-model="newLine.price.business"/></div><!-- First--><div class="col"><input class="form-control" type="number" placeholder="First" ng-model="newLine.price.first"/></div><!-- Cargo--><div class="col"><input class="form-control" type="number" placeholder="First" ng-model="newLine.price.cargo"/></div></div></form></div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button><button class="btn btn-danger" type="button" ng-click="reset()">Reset</button><button class="btn btn-primary" type="button" ng-click="addLine()">Save changes</button></div></div></div></div>
