<div class="panel panel-default"><div class="panel-heading">Configurations optimales<span ng-class="getArrowClass()" aria-hidden="true" ng-click="headerClick()"></span><span class="btn btn-default" aria-hidden="true" ng-click="optimise()">Optimiser</span></div><div class="panel-body" ng-if="open &amp;&amp; (optiConfigs.length == 0 || optiConfigs === undefined)"><p>Aucune ligne sélectionnée</p></div><table class="table table-striped" ng-if="open &amp;&amp; optiConfigs.length &gt; 0"><thead><tr><th>Type</th><th>Configuration</th><th>% par rotation</th><th>Durée</th><th>Sélectionner</th></tr></thead><tbody><tr ng-repeat="opti in optiConfigs"><td>{{opti.type}}</td><td>{{opti.config.eco}} / {{opti.config.business}} / {{opti.config.first}}</td><td>{{opti.percent}}</td><td>{{opti.duration.hours}}h{{opti.duration.min}}</td><td><input type="checkbox" ng-model="opti.checked" ng-change="selectOpti()"/></td></tr></tbody></table><div class="container-fluid"><div class="container-fluid" ng-repeat="combi in bestCombi.objects"><label ng-class="{'label label-default': combi._count == 0, 'label label-primary': combi._count != 0}">{{ combi.key }} | {{ combi._count }}</label></div></div></div>
