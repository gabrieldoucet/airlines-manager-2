<div class="row"><div class="col-sm-11"><h6>{{title}}</h6></div><div class="col-sm-1"><i class="fas" ng-click="toggle()" ng-class="show ? 'fa-chevron-down' : 'fa-chevron-right'"></i></div></div><div class="row"><div class="col-sm-12"><a class="badge" href="#" style="margin-right: 2px;" ng-repeat="plane in planes" ng-click="choosePlane(plane)" ng-class="{'badge': true, 'badge-success': isPlaneOptimised(plane), 'badge-dark': !isPlaneOptimised(plane)}" ng-if="show">{{plane.name}}</a></div></div>
