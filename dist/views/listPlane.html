<div class="row"><div class="col-sm-11"><h5>{{title}}</h5></div><div class="col-sm-1"><i class="fas" ng-click="toggle()" ng-class="show ? 'fa-chevron-down' : 'fa-chevron-right'"></i></div></div><div class="row"><div class="col-sm-12" ng-if="show"><a class="badge" href="#" style="margin-right: 2px;" ng-repeat="plane in planes" ng-click="choosePlane(plane)" ng-class="{'badge': true, 'badge-success': isPlaneOptimised(plane), 'badge-dark': !isPlaneOptimised(plane)}">{{plane.name}}</a><h6 class="text-muted" ng-if="planes.length == 0">No planes to display</h6></div></div>
