<div class="row"><div class="col-sm-11"><h5>{{title}}</h5></div><div class="col-sm-1"><i class="fas" ng-click="toggle()" ng-class="show ? 'fa-chevron-down' : 'fa-chevron-right'"></i></div></div><div class="row"><div class="col-sm-12" ng-if="show"><a class="badge badge-dark" href="#" style="margin-right: 2px;" ng-repeat="line in lines" ng-click="chooseLine(line)">{{line.from}} - {{line.to}}</a><h6 class="text-muted" ng-if="lines.length == 0">No lines to display</h6></div></div>
