<!doctype html>
<html ng-app="am2App">
<head>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>

  <script src="app.js"></script>
  <title>AM2 App</title>
</head>

<body ng-controller="AM2AppController">
<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-lg-2 control-label">Ligne</label>
      <div class="col-lg-2">
        <input type="text" class="form-control" ng-model="ligne">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Classe économique</label>
      <div class="col-lg-2">
        <input type="number" class="form-control" ng-model="eco">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Classe affaire</label>
      <div class="col-lg-2">
        <input type="number" class="form-control" ng-model="business">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Première classe</label>
      <div class="col-lg-2">
        <input type="number" class="form-control" ng-model="first">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-2 col-lg-1">
        <input class="btn btn-primary" type="button" value="Calculer" ng-click="optimize()">
      </div>
      <div class="col-lg-1">
        <input class="btn btn-primary" type="button" value="Sauver" ng-click="optimize()">
      </div>
    </div>
  </form>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th>Appareil</th>
      <th>Classe éco</th>
      <th>Classe affaire</th>
      <th>Première classe</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="answer in answers">
      <td>{{answer.type}}</td>
      <td>{{answer.optiEco}}</td>
      <td>{{answer.optiBusiness}}</td>
      <td>{{answer.optiFirst}}</td>
    </tr>
  </tbody>
</table>
</body>
