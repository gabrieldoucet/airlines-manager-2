<div class="container-fluid">
  
  <div class="row">
    <div class="col-lg-6">
    <h4>Par avion</h4>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-3 control-label">Éco</label>
          <div class="col-lg-3">
            <input type="number" class="form-control" ng-model="plane.config.eco" min=0>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Affaire</label>
          <div class="col-lg-3">
            <input type="number" class="form-control" ng-model="plane.config.business" min=0>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Première</label>
          <div class="col-lg-3">
            <input type="number" class="form-control" ng-model="plane.config.first" min=0>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Type d'appareil</label>
          <div class="col-lg-3">
            <type-select ng-model="plane.type"></type-select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-12">
            <input class="btn btn-primary" type="button" value="Lignes compatibles" ng-click="getOptimisedLines()">
          </div>
        </div>
      </form>
    </div>
  </div> <!-- End of row -->

  <div class="container-fluid">
    <div class="container-fluid" ng-if="lines.length > 0">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Ligne</th>
            <th>Éco</th>
            <th>Affaire</th>
            <th>Première</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="line in lines">
            <td>{{line.from}} - {{line.to}}</td>
            <td>{{line.demand.eco}}</td>
            <td>{{line.demand.business}}</td>
            <td>{{line.demand.first}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
    </div class="container-fluid" ng-if="lines.length == 0">
      <h4>Aucun résultat</h4>
    </div>
  </div>
</div>
