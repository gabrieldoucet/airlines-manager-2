<div class="container-fluid"> 
  <div class="row">
    <div class="col-lg-3">
      <h4>Sélectionner la ligne</h4>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-lg-12">
            <line-select select="selects.lineOptim"></line-select>
          </div>
        </div>
      </form>
      <h4> ou </h4>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-3 control-label">Éco</label>
          <div class="col-lg-6">
            <input type="number" class="form-control" ng-model="optiLine.demand.eco" min=0>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Affaire</label>
          <div class="col-lg-6">
            <input type="number" class="form-control" ng-model="optiLine.demand.business" min=0>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Première</label>
          <div class="col-lg-6">
            <input type="number" class="form-control" ng-model="optiLine.demand.first" min=0>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-3">
            <button type="submit" class="btn btn-primary" ng-click="lineOptim()">Valider</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container-fluid col-lg-9">
      <plane-table header="Avions optimisés" planes="planes"></plane-table>
    </div>
  </div>

  <div class="row">
   <div class="col-lg-12">
      <h4>Toutes les configurations
      <span ng-class="getArrowClass()" aria-hidden="true" ng-click="configsHeaderClick()"></span></h4>
      <table class="table table-striped" ng-if="showConfigs">
        <thead>
          <tr>
            <th>Type</th>
            <th>Éco</th>
            <th>Business</th>
            <th>Première</th>
            <th>Rotations max. par jour</th>
            <th>Durée de la rotation</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="opti in allOptis">
            <td>{{opti.type}}</td>
            <td>{{opti.eco}}</td>
            <td>{{opti.business}}</td>
            <td>{{opti.first}}</td>
            <td>{{opti.maxRotations}}</td>
            <td>{{opti.duration}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
