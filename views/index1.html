<!doctype html>
<html lang="en" ng-app="am2App">

<head>
  <meta charset="utf-8">
  <title>Bootstrap Material</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Gabriel Doucet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
  </script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js">
  </script>

  <!-- Angular Material requires Angular.js Libraries -->
  <!--  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js">
  </script> -->

  <script src='./js/main.js'></script>
</head>

<body ng-controller="mockupController as ctrl">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">AM2 Management Console</a>
      <div class="btn-group">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Add
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" data-toggle="modal" data-target="#modalAddPlane">Plane</a>
          <a class="dropdown-item" data-toggle="modal" data-target="#modalAddLine">Line</a>
          <a class="dropdown-item" data-toggle="modal" data-target="#modalAddHub" href="#">Hub</a>
          <a class="dropdown-item" href="#">Plane type</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="mt-2 pt-2">
    <div class="container mb-4">

      <!-- Selects -->
      <div class="row">
        <div class="col-sm-9">
          <div class="row mb-4">
            <div class="col-sm-3">
              <select-line line="selects.line"></select-line>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="row mb-4">
            <div class="col-sm-9">
              <select-plane plane="selects.plane"></select-plane>
            </div>
          </div>
        </div>
      </div>

      <!-- Second row - Line card and Plane card -->
      <div class="row">
        <div class="col-sm-9">
          <line-view line="selects.line" plane="selects.plane"></line-view>
        </div>

        <div class="col-sm-3">
          <plane-view line="selects.line" plane="selects.plane"></plane-view>
        </div>

      </div>
  </main>

  <modal-add-hub></modal-add-hub>
  <modal-add-line></modal-add-line>
  <modal-add-plane></modal-add-plane>
  <modal-new-plane-type></modal-new-plane-type>
</body>

</html>
