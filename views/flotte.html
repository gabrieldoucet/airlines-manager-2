<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <h3 class="col-sm-3">Ajouter un avion</h3>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">Nom</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" ng-model="avion.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">Économique</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" ng-model="avion.configuration.eco" min=0>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">Affaire</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" ng-model="avion.configuration.business" min=0>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">Première</label>
      <div class="col-sm-2">
        <input type="number" class="form-control" ng-model="avion.configuration.first" min=0>
      </div>
      <line-select>
      </line-select>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-1 col-lg-1">
        <input class="btn btn-primary" type="button" value="Sauver" ng-click="addToFleet()">
      </div>
      <div class="col-lg-1">
        <input class="btn btn-primary" type="button" value="Sauver" ng-click="loadFleet()">
      </div>
    </div>
  </form>

  <div class="container-fluid">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            <label>Sélection
              <span class="badge">{{fleet.length}}</span>
            </label>
          </th>
          <th>
            <select>
              <option>LHR</option>
            </select>
          </th>
          <th><type-select></type-select></th>
          <th></th>
          <th></th>
          <th></th>
          <th>Hihi</th>
        </tr>
        <tr>
          <th>Avion</th>
          <th>Hub</th>
          <th>Type</th>
          <th>Éco</th>
          <th>Affaire</th>
          <th>Première</th>
          <th>Lignes</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="plane in fleet">
          <td>{{plane.name}}</td>
          <td>{{plane.hub}}</td>
          <td>{{plane.type}}</td>
          <td>{{plane.config.eco}}</td>
          <td>{{plane.config.business}}</td>
          <td>{{plane.config.first}}</td>
          <td>
            <div ng-repeat="dest in plane.dests">
              <span ng-class="getClass(dest, plane)">{{dest}}</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
