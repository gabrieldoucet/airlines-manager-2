<div class="container-fluid">
  
  <div class="row">
    <div class="col-lg-3">
    <h4>Par avion</h4>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-lg-3 control-label">Éco</label>
          <div class="col-lg-6">
            <input type="number" class="form-control" ng-model="optiPlane.config.eco" min=0>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Affaire</label>
          <div class="col-lg-6">
            <input type="number" class="form-control" ng-model="optiPlane.config.business" min=0>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Première</label>
          <div class="col-lg-6">
            <input type="number" class="form-control" ng-model="optiPlane.config.first" min=0>
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Type </label>
          <div class="col-lg-6">
            <type-select ng-model="optiPlane.type"></type-select>
          </div>
        </div>
      </form>
    </div>
    <div class="container-fluid col-lg-9">
      <line-table lines="optiLines" header="Lignes suggérées"></line-table>
    </div>
  </div> <!-- End of row -->
</div>
