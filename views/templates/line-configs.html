<div class="panel panel-default">
  <div class="panel-heading">
    Configurations optimales
    <span ng-class="getArrowClass()" aria-hidden="true" ng-click="headerClick()">
    </span>
    <span class="btn btn-default" aria-hidden="true" ng-click="optimise()">Optimiser</span>
  </div>

  <div class="panel-body" ng-if="open && (optiConfigs.length == 0 || optiConfigs === undefined)">
    <p>Aucune ligne sélectionnée</p>
  </div>

  <table class="table table-striped" ng-if="open && optiConfigs.length > 0">
  <thead>
    <tr>
      <th>Type</th>
      <th>Configuration</th>
      <th>% par rotation</th>
<!--        <th>% max (max. rotations)</th>
      <th>Demande restante</th> -->
      <th>Durée</th>
      <th>Sélectionner</th>
      <th ng-if="optimised">Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="opti in optiConfigs">
      <td>{{opti.type}}</td>
      <td>{{opti.config.eco}} / {{opti.config.business}} / {{opti.config.first}}</td>
      <td>{{opti.percent}}</td>
<!--        <td>{{opti.maxRotations * opti.percent}} ({{opti.maxRotations}})</td>
      <td>{{opti.remainingDemand.eco}} / {{opti.remainingDemand.business}} / {{opti.remainingDemand.first}}</td> -->
      <td>{{opti.duration.hours}}h{{opti.duration.min}}</td>
      <td><input type="checkbox" ng-model="opti.checked" ng-change="selectOpti()"></td>
      <td ng-if="optimised">{{opti.count}}</td>
    </tr>
  </tbody>
  </table>
</div>
